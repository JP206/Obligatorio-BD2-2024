<app-navbar></app-navbar>
<h1>Fixture:</h1>
<button class="group-button top-start" (click)="openModal('grupoA')">Grupo A</button>
<button class="group-button top-end" (click)="openModal('grupoB')">Grupo B</button>
<button class="group-button bottom-start" (click)="openModal('grupoC')">Grupo C</button>
<button class="group-button bottom-end" (click)="openModal('grupoD')">Grupo D</button>

<!-- Modals -->
<div id="grupoAModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal('grupoA')">&times;</span>
    </div>
    <div class="modal-body">
      <div *ngFor="let partidoA of partidos | slice:0:5">
          <app-partido-fixture [partido]="partidoA"></app-partido-fixture>
      </div> 
    </div>
  </div>
</div>

<div id="grupoBModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal('grupoB')">&times;</span>
    </div>
    <div class="modal-body">
      <div *ngFor="let partidoB of partidos | slice:6:11">
          <app-partido-fixture [partido]="partidoB"></app-partido-fixture>
      </div> 
    </div>
  </div>
</div>

<div id="grupoCModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal('grupoC')">&times;</span>
    </div>
    <div class="modal-body">
      <div *ngFor="let partidoC of partidos | slice:12:17">
          <app-partido-fixture [partido]="partidoC"></app-partido-fixture>
      </div> 
    </div>
  </div>
</div>

<div id="grupoDModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" (click)="closeModal('grupoD')">&times;</span>
    </div>
    <div class="modal-body">
      <div *ngFor="let partidoD of partidos | slice:18:23">
          <app-partido-fixture [partido]="partidoD"></app-partido-fixture>
      </div> 
    </div>
  </div>
</div>


<div class="fixture">
    <div class="round">
        <h3>Cuartos</h3>
        <div class="match">
                <app-partido-fixture [partido]="partidos[24]"></app-partido-fixture>
        </div>
        <div class="match">
                <app-partido-fixture [partido]="partidos[25]"></app-partido-fixture>
        </div>
    </div>
    <div class="round">
        <h3>Semifinal</h3>
        <div class="match">
            <app-partido-fixture [partido]="partidos[28]"></app-partido-fixture>
        </div>
    </div>
    <div>
        <div class="round">
            <h1>Final</h1>
            <div class="match final">
                <app-partido-fixture [partido]="partidos[30]"></app-partido-fixture>
            </div>
        </div>
        <div class="round losers">
            <h4>3er y 4to puesto</h4>
            <div class="match">
                <app-partido-fixture [partido]="partidos[31]"></app-partido-fixture>
            </div>
        </div>
    </div>
    <div class="round">
        <h3>Semifinal</h3>
        <div class="match">
            <app-partido-fixture [partido]="partidos[29]"></app-partido-fixture>
        </div>
    </div>
    <div class="round">
        <h3>Cuartos</h3>
        <div class="match">
            <app-partido-fixture [partido]="partidos[26]"></app-partido-fixture>
        </div>
        <div class="match">
            <app-partido-fixture [partido]="partidos[27]"></app-partido-fixture>
        </div>
    </div>
</div>
