<div class="container my-4" *ngIf="partido">
    <div class="row align-items-start">
      <!-- Formulario de apuesta -->
      <div class="col-4" *ngIf="formularios">
        <form class="formulario">
          <!-- Tu contenido del formulario -->
          <div class="mb-3">
            <label for="goles1" class="form-label">Goles {{ partido.equipo1 }}</label>
            <input type="number" class="form-control" id="goles1" value="0">
          </div>
          <div class="mb-3">
            <label for="goles2" class="form-label">Goles {{ partido.equipo2 }}</label>
            <input type="number" class="form-control" id="goles2" value="0">
          </div>
          <button class="btn btn-primary" [class.disabled]="!habilitado" onclick="apostar()">Apostar</button>
        </form>
      </div>
      
      <!-- InformaciÃ³n del partido -->
      <div class="col-8" *ngIf="partido">
        <div class="row align-items-center text-center">
          <div class="col-8">
            <div class="row align-items-center text-center">
              <div class="col-4">
                <img [src]="partido.imagenEquipo1" class="img-fluid equipo-imagen" [alt]="partido.equipo1">
                <div class="equipo-nombre">{{ partido.equipo1 }}</div>
              </div>
              <div class="col-4">
                <div class="resultado">
                  <span class="goles">{{ partido.equipo1Goles }}</span>
                  <span class="guion">-</span>
                  <span class="goles">{{ partido.equipo2Goles }}</span>
                </div>
              </div>
              <div class="col-4">
                <img [src]="partido.imagenEquipo2" class="img-fluid equipo-imagen" [alt]="partido.equipo2">
                <div class="equipo-nombre">{{ partido.equipo2 }}</div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="fecha-partido text-right">{{ partido.fecha | date:'dd/MM/yyyy HH:mm' }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
