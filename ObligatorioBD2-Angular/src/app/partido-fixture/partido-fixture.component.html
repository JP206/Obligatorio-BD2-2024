<div *ngIf="!admin">
    <div class="row align-items-center text-center partido" *ngIf="partido">
      <div class="col-4">
        <img [src]="partido.imagenEquipo1" class="img-fluid equipo-imagen" [alt]="partido.equipo1">
        <div class="equipo-nombre">{{ partido.equipo1 }}</div>
      </div>
      <div class="col-4">
        <div class="resultado">
          <span class="goles">{{ partido.equipo1Goles }}</span>
          <span class="guion">-</span>
          <span class="goles">{{ partido.equipo2Goles }}</span>
        </div>
      </div>
      <div class="col-4">
        <img [src]="partido.imagenEquipo2" class="img-fluid equipo-imagen" [alt]="partido.equipo2" (click)="openModal(partido.equipo2)">
        <div class="equipo-nombre">{{ partido.equipo2 }}</div>
      </div>
    </div>
</div>
<div *ngIf="admin">
    <div class="row align-items-center text-center partido" *ngIf="partido">
        <div class="col-4">
          <img [src]="partido.imagenEquipo1" class="img-fluid equipo-imagen" [alt]="partido.equipo1" (click)="openModal(partido.equipo1)">
          <div class="equipo-nombre">{{ partido.equipo1 }}</div>
        </div>
        <div class="col-4 columnaMedio">
          <div class="resultado">
            <input class="input-goles" [(ngModel)]="partido.equipo1Goles">
            <span class="guion">-</span>
            <input class="input-goles" [(ngModel)]="partido.equipo2Goles">
          </div>
        </div>
        <div class="col-4">
          <img [src]="partido.imagenEquipo2" class="img-fluid equipo-imagen" [alt]="partido.equipo2">
          <div class="equipo-nombre">{{ partido.equipo2 }}</div>
        </div>
      </div>
      <div id="Modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close" (click)="closeModal()">&times;</span>
          </div>
          <div class="modal-body">
            <div *ngFor="let equipo of equipos">
                <!-- <app-partido-fixture [admin]="admin" [partido]="partidoA"></app-partido-fixture>-->
            </div> 
          </div>
        </div>
      </div>
</div>
