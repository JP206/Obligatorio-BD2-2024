<div class="todo" *ngIf="!admin">
  <div class="row align-items-center text-center partido" *ngIf="partido">
    <div class="col-4">
      <img [src]="partido.imagenEquipo1" class="img-fluid equipo-imagen" [alt]="partido.equipo1">
      <div class="equipo-nombre">{{ partido.equipo1 }}</div>
    </div>
    <div class="col-4">
      <div class="resultado">
        <span class="goles">{{ partido.golesEquipo1 }}</span>
        <span class="guion">-</span>
        <span class="goles">{{ partido.golesEquipo2 }}</span>
      </div>
    </div>
    <div class="col-4">
      <img [src]="partido.imagenEquipo2" class="img-fluid equipo-imagen" [alt]="partido.equipo2">
      <div class="equipo-nombre">{{ partido.equipo2 }}</div>
    </div>
  </div>
</div>
<div class="todo" *ngIf="admin">
  <div class="row align-items-center text-center partido" *ngIf="partido">
    <div class="col-4">
      <img [src]="partido.imagenEquipo1" class="img-fluid equipo-imagen clickable" [alt]="partido.equipo1" (click)="emitEvent(1)">
      <div class="equipo-nombre">{{ partido.equipo1 }}</div>
    </div>
    <div class="col-4 columnaMedio">
      <div class="resultado">
        <input class="input-goles" [(ngModel)]="partido.golesEquipo1">
        <span class="guion">-</span>
        <input class="input-goles" [(ngModel)]="partido.golesEquipo2">
      </div>
    </div>
    <div class="col-4">
      <img [src]="partido.imagenEquipo2" class="img-fluid equipo-imagen clickable" [alt]="partido.equipo2" (click)="emitEvent(2)">
      <div class="equipo-nombre">{{ partido.equipo2 }}</div>
    </div>
  </div>
</div>
