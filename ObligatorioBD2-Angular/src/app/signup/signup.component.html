<section class="d-flex align-items-center overflow-hidden"
    style="background-image: url('https://e1.pxfuel.com/desktop-wallpaper/724/402/desktop-wallpaper-grass-pasture.jpg'); background-size: cover; background-position: center;">
    <div class="container py-5 d-flex justify-content-center">
        <div class="card" style="border-radius: 1rem; max-height: 100%; width: 100%; max-width: 600px;">
            <div class="card-body p-4 p-lg-5">
                <form>

                    <h1 class="fw-bold pb-3" style="letter-spacing: 1px;">Registrate a la PencaUCU</h1>

                    <div data-mdb-input-init class="form-outline">
                        <i class="bi bi-book" style="font-size:x-large"></i>
                        <input type="text" id="carrera" name="carrera" [(ngModel)]="carrera" class="form-control form-control-lg" />
                        <label class="form-label" for="carrera">Carrera</label>
                    </div>

                    <div data-mdb-input-init class="form-outline">
                        <i class="bi bi-person-fill" style="font-size:x-large"></i>
                        <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control form-control-lg" />
                        <label class="form-label" for="nombre">Nombre</label>
                    </div>
                    <div data-mdb-input-init class="form-outline">
                        <i class="bi bi-person" style="font-size:x-large"></i>
                        <input type="text" id="apellido" name="apellido" [(ngModel)]="apellido" class="form-control form-control-lg" />
                        <label class="form-label" for="apellido">Apellido</label>
                    </div>
                    <div data-mdb-input-init class="form-outline">
                        <i class="bi bi-envelope-fill" style="font-size:x-large"></i>
                        <input type="email" id="correo" name="correo" [(ngModel)]="correo" class="form-control form-control-lg" />
                        <label class="form-label" for="correo">Correo Electrónico</label>
                    </div>
                    <div data-mdb-input-init class="form-outline">
                        <i class="bi bi-key-fill" style="font-size:x-large"></i>
                        <input type="password" id="contrasenia" name="contrasenia" [(ngModel)]="contrasenia" class="form-control form-control-lg" />
                        <label class="form-label pb-5" for="contrasenia">Contraseña</label>
                    </div>
                    <div class="card" style="border-radius: 1rem; max-height: 100%; width: 100%; max-width: 600px; background-image: url('https://img.freepik.com/foto-gratis/textura-papel-blanco_1194-5416.jpg'); background-size: cover; background-position: center;">
                        <div class="card-body p-4 p-lg-5">
                            <form>
                                <h5 class="pb-2" style="letter-spacing: 1px;">¿Quién ganará? Hacé tu primer apuesta
                                </h5>
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <i class="bi bi-trophy-fill" style="font-size:x-large"></i>
                                    <input type="text" id="campeon" name="campeon" [(ngModel)]="campeon" class="form-control form-control-lg" />
                                    <label class="form-label" for="campeon">Campeón</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-3">
                                    <i class="bi bi-trophy" style="font-size:x-large"></i>
                                    <input type="text" id="subcampeon" name="subcampeon" [(ngModel)]="subcampeon" class="form-control form-control-lg" />
                                    <label class="form-label" for="subcampeon">Subcampeón</label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="pt-4">
                        <button class="btn btn-dark btn-lg" type="button" (click)="signup()">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
