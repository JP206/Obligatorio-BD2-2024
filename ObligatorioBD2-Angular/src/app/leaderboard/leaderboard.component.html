<app-navbar></app-navbar>
<h1>Leaderboard</h1>
<div class="leaderboard-container">
    <table class="leaderboard">
      <thead class="sticky-top">
        <tr>
          <th>Puesto</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.edad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
