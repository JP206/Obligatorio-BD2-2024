<app-navbar></app-navbar>
<img src="../../assets/leaderboard_penca(final).jpg" alt="Background Image" class="background-image">
<h1 class="leaderboard-title">Leaderboard</h1>
<div class="leaderboard-container">
    <table class="leaderboard">
      <thead class="sticky-top">
        <tr>
          <th>Puesto</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Puntaje</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alumno of alumnos; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ alumno.nombre }}</td>
          <td>{{ alumno.apellido }}</td>
          <td>{{ alumno.puntaje }}</td>
        </tr>
      </tbody>
    </table>
  </div>
