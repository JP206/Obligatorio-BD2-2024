<div class="row align-items-center text-center partido" *ngIf="equipo">
    <div class="col-4">
      <img [src]="equipo.imagen" class="img-fluid equipo-imagen" [alt]="equipo.nombre">
      <div class="equipo-nombre">{{ equipo.nombre }}</div>
    </div>
    <div class="col-4">
        <button type="button" class="btn btn-success" (click)="emitEvent()">Seleccionar</button>
    </div>
</div>
